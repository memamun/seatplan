<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Exam Center</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <div class="container max-w-lg px-8 py-10 bg-white shadow rounded-lg">
      <h2 class="text-2xl font-bold" style="text-align: center";">SEAT PLAN</h2>
      <h2 class="text-2xl font-bold mb-6" style="text-align: center">Officer-General (Job ID: 10181)</h2>

      <form
        id="searchForm"
        class="flex flex-col items-center bg-blue-100 rounded-lg p-6 mb-6"
      >
        <label for="serial_number" class="block font-bold text-gray-700 mb-1"
          >Search Exam Center:</label
        >
        <input
          type="text"
          id="serial_number"
          name="serial_number"
          placeholder="Roll Number"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 mb-4"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg transition duration-300 hover:bg-blue-700"
        >
          Submit
        </button>
      </form>

      <div id="result"></div>
    </div>

    <script>
      document
        .getElementById("searchForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var form = this;
          var formData = new FormData(form);

          fetch("/", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.text())
            .then((data) => {
              document.getElementById("result").innerHTML = data;
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
