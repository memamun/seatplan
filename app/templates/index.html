<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Exam Center</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 flex justify-center items-center min-h-screen font-['Roboto']">
    <div class="w-full max-w-md mx-auto px-4 py-8 bg-white shadow rounded-lg">
      <h2 class="text-2xl font-bold text-center">SEAT PLAN</h2>
      <h2 class="text-xl font-semibold mb-6 text-center">Senior Officer (Job ID: 10201)</h2>

      <form
        id="searchForm"
        class="flex flex-col gap-4 bg-blue-100 rounded-lg p-6 mb-6"
      >
        <label for="serial_number" class="font-bold text-gray-700"
          >Search Exam Center:</label
        >
        <input
          type="text"
          id="serial_number"
          name="serial_number"
          placeholder="Roll Number"
          required
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500 text-base"
          inputmode="numeric"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white font-bold py-3 px-4 rounded-lg transition duration-300 hover:bg-blue-700 text-base"
        >
          Submit
        </button>
      </form>

      <div id="result"></div>
    </div>

    <script>
      document
        .getElementById("searchForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var form = this;
          var formData = new FormData(form);

          fetch("/", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.text())
            .then((data) => {
              document.getElementById("result").innerHTML = data;
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
