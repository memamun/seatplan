<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Exam Center</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-200 font-['Roboto'] flex flex-col justify-between">
    <main class="flex flex-1 justify-center items-center py-8">
      <div class="w-full max-w-md mx-auto px-6 py-10 bg-white/90 shadow-2xl rounded-3xl border border-blue-100">
        <div class="mb-8 text-center">
          <div class="flex justify-center mb-2">
            <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l4 2"/></svg>
          </div>
          <h1 class="text-3xl font-extrabold text-blue-700 tracking-tight mb-1">SEAT PLAN</h1>
          <p class="text-lg text-blue-900 font-medium">Senior Officer <span class="text-blue-400">(Job ID: 10201)</span></p>
        </div>
        <form
          id="searchForm"
          class="flex flex-col gap-5 bg-blue-50 rounded-xl p-6 mb-4 shadow"
        >
          <label for="serial_number" class="font-semibold text-gray-700 text-base mb-1"
            >Enter Your Roll Number</label
          >
          <input
            type="text"
            id="serial_number"
            name="serial_number"
            placeholder="e.g. 123456"
            required
            class="w-full px-4 py-3 border-2 border-blue-200 rounded-lg focus:outline-none focus:border-blue-500 text-base transition"
            inputmode="numeric"
          />
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-bold py-3 rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-800 transition text-lg tracking-wide"
          >
            üîç Search
          </button>
        </form>
        <div id="result"></div>
      </div>
    </main>
    <footer class="text-center py-4 text-gray-500 text-sm bg-transparent">
      &copy; {{ year or 2024 }} Seat Plan App. All rights reserved.
    </footer>
    <script>
      document
        .getElementById("searchForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var form = this;
          var formData = new FormData(form);

          fetch("/", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.text())
            .then((data) => {
              document.getElementById("result").innerHTML = data;
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
