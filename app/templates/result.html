<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Center Details</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-200 font-['Roboto'] flex flex-col justify-between">
    <main class="flex flex-1 justify-center items-center py-8">
      <div class="w-full max-w-md mx-auto px-6 py-10 bg-white/90 shadow-2xl rounded-3xl border border-blue-100">
        <div class="mb-8 text-center">
          <div class="flex justify-center mb-2">
            <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l4 2"/></svg>
          </div>
          <h1 class="text-3xl font-extrabold text-blue-700 tracking-tight mb-1">Exam Center Details</h1>
        </div>
        <div id="result">
          {% if error %}
          <div class="error bg-red-100 rounded-lg p-4 mb-6">
            <p class="font-bold text-red-700 text-center">{{ error }}</p>
          </div>
          <div class="flex justify-center">
            <a href="/" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-700 transition">Back to Search</a>
          </div>
          {% else %}
          <dl class="details flex flex-col gap-4 mb-4">
            <div class="flex flex-col sm:flex-row sm:items-center">
              <dt class="font-bold text-gray-700 mr-2">Name:</dt>
              <dd class="text-gray-900">
                <a href="https://www.google.com/maps/search/{{ exam_center['Name of the Exam Centers'] | urlencode }}" target="_blank" rel="noopener noreferrer" class="text-blue-600 underline hover:text-blue-800 flex items-center gap-2">
                  <img src="https://www.google.com/maps/vt/icon/name=assets/icons/poi/generic_pin.png" alt="Google Maps" class="h-5 w-5 inline" style="margin-bottom:2px;" />
                  {{ exam_center['Name of the Exam Centers'] }}
                </a>
              </dd>
            </div>
            <div class="flex flex-col sm:flex-row sm:items-center">
              <dt class="font-bold text-gray-700 mr-2">Address:</dt>
              <dd class="text-gray-900">{{ exam_center['Address'] }}</dd>
            </div>
            <div class="flex flex-col sm:flex-row sm:items-center">
              <dt class="font-bold text-gray-700 mr-2">Capacity:</dt>
              <dd class="text-gray-900">{{ exam_center['Capacity'] }}</dd>
            </div>
          </dl>
          <div class="flex justify-center">
            <a href="/" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-700 transition">Back to Search</a>
          </div>
          {% endif %}
        </div>
      </div>
    </main>
  </body>
</html>
